<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DashBoard Pages</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for sidebar */
    .sidebar {
      height: 100vh;
      width: 80px; 
      position: fixed;
      top: 0;
      left: 0;
      background-color: #fff;
      padding-top: 20px;
    }
    .sidebar img {
      padding: 10px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      display: block;
    }
    .sidebar img:hover {
      background-color: #adc6d1;
    }
    .bottom-icons {
      position: absolute;
      bottom: 20px;
      left: 10px;
    }
    .bottom-icons img {
      margin-bottom: 10px;
    }
    .bell{
      display: flex;
      align-items: center;
      padding: 20px;
    }
    .header {
      width: calc(100% - 80px);
      height: auto;
      padding-left: 80px;
    }
    .navbar-collapse {
      margin-left: auto;
    }
  </style>
</head>
<body>

<div class="d-flex overflow-hidden">
  <div class="justify-content-between sidebar border border-thick">
    <!-- Icons at the top -->
    <img class="m-2" src="icons/logo.svg" alt=""> 
    <img class="m-2" src="icons/dashboard.svg" alt="">
    <img class="m-2" src="icons/library.svg" alt="">
    <!-- Icons at the bottom -->
    <div class="bottom-icons ">
      <img class="m-2" src="icons/bell.svg">
      <img class="" src="icons/avatar.svg">
    </div>
  </div>
  <div>
    <div class="border header">
      <nav class="ms-3 navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Pages</a>
        <button type="button" class="mt-3 btn btn-primary px-4" style="margin-left: auto;">+ Add pages</button>
      </nav>
      <p class="ms-3 fw-lighter fw-small">Create and publish pages</p>
    </div>

    <div class="mt-3 header">
      <nav class="ms-3 navbar navbar-expand-lg navbar-light">
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search">
        </form>
        <p class="m-2 fw-lighter">0 records</p>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="fw-lighter">Status</span> All
              </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="fw-lighter">Created by</span> All
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</div>

<!-- Bootstrap JS and Font Awesome JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>

</body>
</html>
